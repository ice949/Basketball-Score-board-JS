<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="board-body">
            <div class="team">
                <div class="team-header">
                    <h2 id="teamA">EITs</h2>
                </div>
                <div class="team-score-container">
                    <h1 id="teamAScore">0</h1>
                </div>
                <div class="team-incrementing-btns">
                    <button id="teamAIncrement1" class="team-incrementing-btn" onclick="incrementTeamAScore(1)">+1</button>
                    <button id="teamAIncrement2" class="team-incrementing-btn" onclick="incrementTeamAScore(2)">+2</button>
                    <button id="teamAIncrement3" class="team-incrementing-btn" onclick="incrementTeamAScore(3)">+3</button>
                </div>
            </div>
            <p>vs</p>
            <div class="team">
                <div class="team-header">
                    <h2 id="teamB">T FELLOWS</h2>
                </div>
                <div class="team-score-container">
                    <h1 id="teamBScore">0</h1>
                </div>
                <div class="team-incrementing-btns">
                    <button id="teamBIncrement1" class="team-incrementing-btn" onclick="incrementTeamBScore(1)">+1</button>
                    <button id="teamBIncrement2" class="team-incrementing-btn" onclick="incrementTeamBScore(2)">+2</button>
                    <button id="teamBIncrement3" class="team-incrementing-btn" onclick="incrementTeamBScore(3)">+3</button>
                </div>
            </div>
        </div>
            <button id="resetBtn">Reset</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
